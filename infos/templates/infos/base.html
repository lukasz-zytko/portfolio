<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>{% block title %} Portfolio {% endblock %}</title>
</head>
<body>
   <p>
   {% for nav,url in navi.items %}
      {% if nav == title %}
         <a href="/{{ url }}"><strong>{{ nav }}</strong></a>
      {% else %}
         <a href="/{{ url }}">{{ nav }}</a>
      {% endif%}
   {% endfor %}
   </p>
{% block content %}
{% endblock %}
</body>
</html>
